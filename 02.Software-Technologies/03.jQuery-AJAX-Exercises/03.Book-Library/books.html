<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Library</title>
    <link rel="stylesheet" type="text/css" href="site.css">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="books-library.js"></script>
</head>
<body>
    <header id="menu">
        <a href="#" id="linkHome">Home</a>
        <a href="#" id="linkLogin">Login</a>
        <a href="#" id="linkRegister">Register</a>
        <a href="#" id="linkListBooks">List Books</a>
        <a href="#" id="linkCreateBook">Create Book</a>
        <a href="#" id="linkLogout">Logout</a>
    </header>
    <main>
        <section id="loadingBox">Loading ...</section>
        <section id="infoBox">Info</section>
        <section id="errorBox">Error</section>
        <section id="viewHome">
            <h1>Welcome</h1>
            Welcome to our book library.
        </section>
        <section id="viewLogin">
            <h1>Please login</h1>
            <form id="formLogin">
                <div>Username:</div>
                <div><input type="text" id="loginUser" required="required"></div>
                <div>Password:</div>
                <div><input type="password" id="loginPass" required="required"></div>
                <div><button>Login</button></div>
            </form>
        </section>
        <section id="viewRegister">
            <h1>Please register here</h1>
            <form id="formRegister">
                <div>Username:</div>
                <div><input type="text" id="registerUser" required="required"></div>
                <div>Password:</div>
                <div><input type="password" id="registerPass" required="required"></div>
                <div><button>Register</button></div>
            </form>
        </section>
        <section id="viewBooks">
            <h1>Books</h1>
            <div id="books"></div>
        </section>
        <section id="viewCreateBook">
            <h1>Create new book</h1>
            <form id="formCreateBook">
                <div>Title:</div>
                <div><input type="text" id="bookTitle" required="required"></div>
                <div>Author:</div>
                <div><input type="text" id="bookAuthor" required="required"></div>
                <div>Description:</div>
                <div><textarea name="" id="bookDescription" cols="30" rows="10" required="required"></textarea></div>
                <div><button>Create</button></div>
            </form>
        </section>
    </main>
    <footer>Books Library - Sample Project</footer>
</body>
</html>
