<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rectangles</title>
</head>
<body>
	<div style="border: 1px dotted blue; border-radius: 3px; padding: 10px;">
		<div style="border: 1px dashed red; border-radius: 3px; padding: 10px;">
			<div style="border: 1px solid green; border-radius: 3px; padding: 10px;">
				<p style="text-align: center">I am heavily packed &lt;DIV&gt;</p>
			</div>
		</div>
	</div>
</body>
</html>
